<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" href="assets/icon.png">
  <title>Blackjack</title>
  <script src="script.js"></script>
</head>

<body onLoad="disableButtons();">

  <img id="header" src="assets/header.png" />

  <div class="cards">
    <div>
      <div id="dcards">
        <img class="card" id="d1" src="assets/cards/back.png" />
        <img class="card" id="d0" src="assets/cards/back.png" />
      </div>
      <h3 id="dealerText">DEALER</h3>
      <h3 id="dealerScore">Score: --</h3>
    </div>

    <button id="starterButton" onClick="starter();">DEAL</button>
    <button id="hitButton" onClick="hit();">HIT</button>
    <button id="standButton" onClick="dealerTurn();">STAND</button>

    <div>
      <h3 id="playerScore">Score: --</h3>
      <h3 id="playerText">PLAYER</h3>
      <div id="pcards">
        <img class="card" id="p0" src="assets/cards/back.png" />
        <img class="card" id="p1" src="assets/cards/back.png" />
      </div>
    </div>
  </div>

  <div class="score">Score
    <div id="dealerTotalScore">Dealer: 0</div>
    <div id="playerTotalScore">Player: 0</div>
  </div>

  <div class="name">By: Patricio Panico</div>

</body>

</html>
